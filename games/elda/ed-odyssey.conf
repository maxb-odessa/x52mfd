
#
# config and other vars
#
var: xdo_display 192.168.100.115:0.0
var: xdo_window  edpad-text


#
# events:
#   journal =   ED cmdr journal file entries (PCRE)
#   button  =   x52pro button events (button name)
# journal pattern substitutions:
#   $0$     = whole journal line
#   $1$-$9$ = submatches
#   $name$  = json field value
# actions:
#   x52 =   send command to x52pro
#   xdo =   send string to remote X server window
#
journal: "event":"FSSDiscoveryScan".+"BodyCount":([0-9]+), "NonBodyCount":([0-9]+),"
    x52: mfd 1 "Signals: $1/$2"
    x52: update
    xdo: $0

journal: "event":"FSDJump", "Taxi":false,"
    x52: bri led 30%
    x52: bri mfd 30%
    x52: update

journal: "event":"StartJump", "JumpType":"Hyperspace", "StarSystem":"(.+ .+) (.+)",.+"StarClass":"(\w)"
    x52: mfd 2 "$3,$2"
    x52: bri led 0%
    x52: bri mfd 5%
    x52: update

journal: "event":"FSDTarget", "Name":"(.+ .+) (.+)", .+"StarClass":"(.+)", "RemainingJumpsInRoute":(\d+)
    x52: mfd 1 "~$3,$2 ($4)"
    x52: mfd 3 "Not Scanned"
    x52: update

journal: "event":"Scan", "ScanType":"AutoScan",.+"BodyID":0,.+"StarSystem":"(.+ .+) (.+)",.+"StarType":"(.+)", "Sub"
    x52: mfd 2 "$3,$2"
    x52: update


journal: "event":"DockingGranted",
    x52: blink on
    x52: update

journal: "event":"Docked",
    x52: blink off
    x52: update

button: LIBX52IO_BTN_PG_UP on
    xdo: mouse wheel up

button: LIBX52IO_BTN_PG_DN on
    xdo: mouse wheel down


